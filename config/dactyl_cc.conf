# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Idle after 1 minute of inactivity
CONFIG_ZMK_IDLE_TIMEOUT=60000
# Sleep after 2 hours (I really need to figure out a wake button that isn't the reset button)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=7200000

CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Enable logging for debugging
CONFIG_ZMK_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_USB_CDC=y

# Enable specific verbose logging for matrix scanning and input
# Enable USB Logging (Handles USB stack, CDC ACM, and Log Backend automatically)
CONFIG_ZMK_USB_LOGGING=y

# Set global log level to Debug to capture all events (including key events if they happen)
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=2000
